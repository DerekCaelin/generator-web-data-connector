<% if (props.hasSelectOption) { %>
<p>
    <select class="form-control" name="<%= props.selectOptionName %>" id="<%= props.selectOptionName %>">
        <option value="">-- <%= props.selectOptionLabel %> --</option>
        <% props.selectOptionValues.forEach(function(value){ %>
            <option value="<%= value.trim() %>"><%= value %></option>
        <% }); %>
    </select>
    <label class="sr-only" for="<%= props.selectOptionName %>"><%= props.selectOptionLabel %></label>
</p>
<% } %>
