<% if (props.hasTextarea) { %>
<p>
    <textarea class="form-control" type="text" rows="3" name="<%= props.textareaName %>" id="<%= props.textareaName %>" placeholder="<%= props.textareaLabel %>"></textarea>
    <label class="sr-only" for="<%= props.textareaName %>"><%= props.textareaLabel %></label>
</p>
<% } %>
