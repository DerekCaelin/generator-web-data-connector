<% if (props.hasInput) { %>
<p>
    <input class="form-control" type="<%= props.inputName === 'password' ? 'password' : 'text' %>" name="<%= props.inputName %>" id="<%= props.inputName %>" placeholder="<%= props.inputLabel %>" />
    <label class="sr-only" for="<%= props.inputName %>"><%= props.inputLabel %></label>
</p>
<% } %>
