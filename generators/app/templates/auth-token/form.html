        <form>
            <!-- You can add additional options here. Note that any option you
                 provide must include a "name" attribute so that it's saved and
                 persisted between sessions. -->
            <% if (props.hasSelectOption) { %>
                <%= include(templateIncs._selectField).trim() %>
            <% } %>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" name="password" id="password" />
                <label class="mdl-textfield__label" for="password">API Token</label>
            </div>
            <div>
                <input type="submit" value="Connect" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" />
            </div>
        </form>
