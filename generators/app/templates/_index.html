<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= props.name %></title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="src/main.css">
</head>
<body>

<div class="navbar-collapse collapse inverse" id="navbar-header">
  <div class="container-fluid">
    <div class="about">
      <h4>About</h4>
      <% if (templateIncs._helpText) { %>
        <%= include(templateIncs._helpText) %>
      <% } %>
    </div>
    <div class="social">
      <h4>Contact</h4>
      <ul class="list-unstyled">
        <li><a href="mailto:#">Email</a></li>
        <li><a href="#">Follow on Twitter</a></li>
        <li><a href="#">Connect on LinkedIn</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header">
      &#9776;
    </button>
    <a href="#" class="navbar-brand"><%= props.name %></a>
  </div>
</div>

<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Connect to <%= props.name %></h1>
    <% if (templateIncs._form) { %>
      <%= include(templateIncs._form) %>
    <% } %>
  </div>
</section>

<script src="build/all.min.js"></script>
<script type="text/javascript">
  wdcw(wdcwConfig);
</script>
</body>
</html>
